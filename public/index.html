<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Corporations - Login/Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome to Ariel Corporations</h1>
            <div class="tab">
                <button class="tablinks" onclick="openForm(event, 'Login')" id="defaultOpen">Login</button>
                <button class="tablinks" onclick="openForm(event, 'Signup')">Sign Up</button>
            </div>

            <div id="Login" class="tabcontent">
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="Signup" class="tabcontent">
                <form id="signupForm">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="new-username" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html
